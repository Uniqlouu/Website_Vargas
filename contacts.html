<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartCountElement = document.getElementById('cart-count');
        const cartDropdown = document.getElementById('cart-dropdown');
        const cartItemsElement = document.getElementById('cart-items');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            cartCountElement.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartItemsElement.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} x ${item.quantity} - â‚±${(item.price * item.quantity).toFixed(2)}`;
                cartItemsElement.appendChild(li);
            });
        }

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const productElement = button.closest('.product');
                const productCode = productElement.dataset.code;
                const productName = productElement.dataset.name;
                const productPrice = parseFloat(productElement.dataset.price);
                const productImage = productElement.dataset.image;

                const existingItem = cart.find(item => item.code === productCode);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({
                        code: productCode,
                        name: productName,
                        price: productPrice,
                        quantity: 1,
                        image: productImage
                    });
                }

                updateCart();
            });
        });

        updateCart();
    });
</script>
